<nav aria-label="Recent block navigation">
    <ul class="pagination pull-right">
        <li>
            <a href="#" aria-label="Previous" v-on:click.prevent="previousPage()">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li v-for="i in pageCount" :class="{ active: currentPage === i }">
            <a href="#" v-on:click.prevent="setPage(i)">{{i}}</a>
        </li>
        <li>
            <a href="#" aria-label="Next" v-on:click.prevent="nextPage()">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
