<nav aria-label="Transactions received navigation">
    <table class="page-control">
        <tr>
            <td class="control">
                <a href="#" class="btn btn-default" aria-label="First" v-on:click.prevent="goToFirstPage()" :disabled="disabled || currentPage === 1">
                    <span aria-hidden="true" class="fa fa-angle-double-left"></span>
                </a>
            </td>
            <td class="control">
                <a href="#" class="btn btn-default" aria-label="Previous" v-on:click.prevent="previousPage()" :disabled="disabled || currentPage === 1">
                    <span aria-hidden="true" class="fa fa-angle-left"></span>
                </a>
            </td>
            <td>
                <input type="text" class="btn btn-default btn-input-text" v-model="currentPage" @change="handlePageInput" :disabled="disabled || pageCount === 1" />/ <span>{{ pageCount.toLocaleString() }}</span>
            </td>
            <td class="control text-right">
                <a href="#" class="btn btn-default" aria-label="Next" v-on:click.prevent="nextPage()" :disabled="disabled || currentPage === pageCount">
                    <span aria-hidden="true" class="fa fa-angle-right"></span>
                </a>
            </td>
            <td class="control text-right">
                <a href="#" class="btn btn-default " aria-label="Last" v-on:click.prevent="goToLastPage()" :disabled="disabled || currentPage === pageCount">
                    <span aria-hidden="true" class="fa fa-angle-double-right"></span>
                </a>
            </td>
        </tr>
    </table>
</nav>
